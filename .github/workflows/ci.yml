name: CI

on:
  push: { branches: [ main ] }
  pull_request: { branches: [ main ] }

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: [1.20.0, 1.20.1, 1.20.2, 1.20.3]

    name: ðŸ§ª Golang ${{ matrix.go-version }}

    steps:
    - name: Clone
      uses: actions/checkout@v3

    - name: Setup Golang
      uses: actions/setup-go@v3
      with:
        go-version: ${{ matrix.go-version }}

    - name: Test Golang
      run: go test -v ./...
